<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedia Calculations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p.note {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: rgb(190, 246, 255); /* Yellow background for header row */
        }
        tbody tr td {
            background-color: white; /* White background for table rows */
        }
        input[type="number"] {
            width: 100%;
            box-sizing: border-box;
            padding: 6px;
            border: none; /* Remove border from input */
            text-align: center;
        }
        button {
            width: 50%;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Popup container */
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Popup box */
        .popup-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .popup-box input{padding: 10px;}

        /* Hidden by default */
        .hidden {
            display: none;
        }

        /* Style for the copy button */
        .copy-btn {
            padding: 6px 12px;
            font-size: 14px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Expedia Calculations</h1>
    
    <table id="ratesTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Rate as it drops in MEWS</th>
                <th>New Rate</th>
                <th>Copy</th> <!-- New column for the copy button -->
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be generated by JavaScript -->
        </tbody>
    </table>
    <button id="addDayButton">Add Another Day</button>

    <!-- Date input popup -->
    <div id="datePopup" class="popup-container hidden">
        <div class="popup-box">
            <h2>Enter First Date of the Booking</h2>
            <p>Format: DD/MM/YY</p>
            <input type="text" id="startDateInput" placeholder="DD/MM/YY">
            <br><br>
            <button id="submitDateButton">Submit</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Show the date input popup
            const datePopup = document.getElementById('datePopup');
            datePopup.classList.remove('hidden');

            const startDateInput = document.getElementById('startDateInput');
            const submitDateButton = document.getElementById('submitDateButton');

            // Trigger date submission on Enter key press
            startDateInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    submitDate();
                }
            });

            // Function to parse the date in DD/MM/YY format
            function parseDate(input) {
                const parts = input.split('/');
                if (parts.length !== 3) return null;

                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1; // Months are zero-based in JavaScript Date
                const year = parseInt(parts[2], 10) + 2000; // Convert to full year format (2025 from 25)

                const date = new Date(year, month, day);
                return isNaN(date.getTime()) ? null : date;
            }

            // Validate and parse the input date
            submitDateButton.addEventListener('click', () => {
                submitDate();
            });

            function submitDate() {
                const dateValue = startDateInput.value;
                const parsedStartDate = parseDate(dateValue);
                if (!parsedStartDate) {
                    alert('Invalid date format. Please enter a valid date in DD/MM/YY format.');
                    return;
                }

                // Hide the date input popup and proceed with table generation
                datePopup.classList.add('hidden');
                generateInitialRows(parsedStartDate);
            }

            // Function to generate initial rows
            function generateInitialRows(startDate) {
                for (let i = 0; i < 5; i++) {
                    addNewRow(startDate, i);
                }
            }

            // Function to add a new row
            function addNewRow(start, offset) {
                const tableBody = document.querySelector('#ratesTable tbody');
                const row = document.createElement('tr');
                
                // Calculate the date for this row
                const currentDate = new Date(start);
                currentDate.setDate(currentDate.getDate() + offset);
                
                // Create date cell
                const cellDate = document.createElement('td');
                cellDate.textContent = currentDate.toLocaleDateString('en-GB', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });

                // Create rate input cell
                const cellRateInput = document.createElement('td');
                const rateInput = document.createElement('input');
                rateInput.type = 'number';
                rateInput.step = '0.01';
                rateInput.addEventListener('input', calculateNewRate);
                cellRateInput.appendChild(rateInput);

                // Create new rate cell
                const cellNewRate = document.createElement('td');
                cellNewRate.className = 'newRate';
                cellNewRate.textContent = '0.00'; // Initial value

                // Create copy button cell
                const cellCopy = document.createElement('td');
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.textContent = 'ᴄᴏᴘʏ⠀';
                copyButton.addEventListener('click', () => {
                    copyNewRate(cellNewRate.textContent);
                });
                cellCopy.appendChild(copyButton);

                // Append cells to row
                row.appendChild(cellDate);
                row.appendChild(cellRateInput);
                row.appendChild(cellNewRate);
                row.appendChild(cellCopy); // Add copy button to the row

                // Append row to table body
                tableBody.appendChild(row);
            }

            // Function to calculate new rate
            function calculateNewRate(event) {
                const inputRate = parseFloat(event.target.value);
                const newRateCell = event.target.parentElement.nextElementSibling;
                const newRate = inputRate * 1.2195; // Original Rate * 1.2195
                newRateCell.textContent = isNaN(newRate) ? '0.00' : newRate.toFixed(2);
            }

            // Function to copy new rate to clipboard
            function copyNewRate(rate) {
                navigator.clipboard.writeText(rate).then(() => {
                    alert('New Rate copied to clipboard: £' + rate);
                }).catch(err => {
                    alert('Failed to copy: ', err);
                });
            }

            // Event listener for the "Add Day" button
            document.getElementById('addDayButton').addEventListener('click', () => {
                const tableBody = document.querySelector('#ratesTable tbody');
                const rowCount = tableBody.rows.length;
                const parsedStartDate = parseDate(startDateInput.value);
                addNewRow(parsedStartDate, rowCount);
            });
        });
    </script>

</body>
</html>
